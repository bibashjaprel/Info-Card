<!DOCTYPE html>

<body>
<div class="xml-card">

  &nbsp;&nbsp;&nbsp;&nbsp;&lt;<span class="xml-tag">Name</span>&gt;<span class="xml-value">Bibash Japrel</span>&lt;/<span class="xml-tag">Name</span>&gt;<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&lt;<span class="xml-tag">email</span>&gt;<span class="xml-value">root9t2@gmail.com</span>&lt;/<span class="xml-tag">email</span>&gt;<br>
  &nbsp;&nbsp;&nbsp;&nbsp;&lt;<span class="xml-tag">portfolio</span>&gt;<span class="xml-value">bibashjaprel.com.np</span>&lt;/<span class="xml-tag">portfolio</span>&gt;<br>
  &nbsp;&nbsp;&lt;/<span class="xml-tag">content</span>&gt;<br>
  &lt;/<span class="xml-tag">card</span>&gt;

  <div class="social-icons">

  <a href="https://www.bibashjaprel.com.np" class="portfolio-button">portfolio</a>

<script src="./script.js"></script>

</html>
